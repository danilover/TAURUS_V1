<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITULO DE LA PESTAÑA  -->
    <title>EDITAR PERFIL</title>

    <!-- CREACION LOGO PESTAÑA NAVEGADOR -->
    <link rel="shortcut icon" href="../CSS/Logo_Software.jpg">

    <!-- LINK EDITAR PERFIL USUARIO CSS -->
    <link rel="stylesheet" href="../CSS/editar_perfil_usuario.css">
</head>

<body>

    <!-- FLECHA ATRAS -->
    <div><a href="../HTML/perfil_usuario.html" class="flecha">Atras</a></div>

    <!-- TEXTO EDITAR PERFIL -->
    <h2>Editar Perfil</h2>
    <br>

    <!-- FORMULARIO PERFIL USUARIO -->
    <div class="formulario">
        <form autocomplete="off">

            <!-- IMAGEN DEL USUARIO -->
            <img src="../CSS/icono_perfil_usuario.webp" alt="Imagen Perfil Usuario" class="perfil_img">

            <!-- DIVISION CAMBIAR IMAGEN DE PERFIL -->
            <div class="cambiar_img">

                <!-- TEXTO CAMBIAR IMAGEN -->
                <p>Cambiar Imagen</p>

                <!-- BOTON CAMBIAR IMAGEN DE PERFIL -->
                <input type="file" class="boton_cambiar">
            </div>
            <br><br><br><br><br>

            <!-- CREACION TEXTO NOMBRE USUARIO -->
            <div><strong><label for="" class="nomusuario">Nombre de usuario</label></strong>

                <!-- CREACION INPUT USUARIO -->
                <input type="text" class="username" required maxlength="12" value="Administrador" autofocus>
            </div>
            <br><br>

            <!-- CREACION TEXTO CONTRASEÑA -->
            <div><strong><label for="" class="crecontraseña">Contraseña</label></strong>

                <!-- CREACION INPUT CONTRASEÑA -->
                <input type="password" class="contraseña" required maxlength="15" value="123456789">
            </div>
            <br><br>

            <!-- CREACION TEXTO CORREO ELECTRONICO -->
            <div><strong><label for="" class="correo">Correo electronico</label></strong>

                <!-- CREACION INPUT CORREO ELECTRONICO -->
                <input type="email" class="inputcorreo" required maxlength="25" value="Administrador@gmail.com">
            </div>
            <br><br>

            <!-- CREACION TEXTO CARGOS -->
            <strong><label for="" class="texcargos">Seleccione Cargo</label></strong>

            <!-- CREACION LISTA CARGOS -->
            <select class="cargos">
                <option value="">Gerente</option>
                <option value="">Secretario</option>
                <option value="">Jefe de bodega</option>
                <option value="">Vendedor</option>
            </select>
            <br><br><br>

            <!-- BOTON EDITAR DATOS USUARIO -->
            <div><a class="boton" href="../HTMl/perfil_usuario.html">Guardar</a>
            </div>
        </form>

        <!-- LOGO SOFTWARE -->
        <img src="../CSS/Logo_Software.jpg" alt="Logo TAURUS_V1" class="logo">

</body>

</html>
