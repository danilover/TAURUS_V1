<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITULO DE LA PESTAÑA -->
    <title>RECUPERAR CONTRASEÑA</title>

    <!-- CREACION LOGO PESTAÑA NAVEGADOR -->
    <link rel="shortcut icon" href="../CSS/Logo_Software.jpg">

    <!-- LINK CODIGO CONTRASEÑA CSS -->
    <link rel="stylesheet" href="../CSS/codigo_contraseña.css">
</head>

<body>

    <!-- FLECHA ATRAS -->
    <div><a href="../HTML/olvido_la_contraseña.html" class="flecha">Atras</a></div>

    <!-- TEXTO INTRODUCIR CODIGO -->
    <h2>Recuperar Contraseña</h2>
    <br><br>

    <!-- FORMULARIO -->
    <div>
        <form class="formulario" autocomplete="off">

            <!-- CREACION TEXTO NUEVA CONTRASEÑA -->
            <div><strong><label for="" class="contraseñalab1">Nueva contraseña</label></strong>

                <!-- CREACION INPUT NUEVA CONTRASEÑA -->
                <input type="password" class="contraseñainp1" required maxlength="15">
            </div>
            <br><br>

            <!-- CREACION TEXTO REPITA CONTRASEÑA -->
            <div><strong><label for="" class="contraseñalab2">Repita la contraseña</label></strong>

                <!-- CREACION INPUT REPITA CONTRASEÑA -->
                <input type="password" class="contraseñainp2" required maxlength="15">
            </div>
            <br><br>

            <!-- TEXTO INTRODUCIR CODIGO -->
            <strong>
                <p class="texto">Introducir codigo enviado al correo electronico</p>
            </strong>
            <br><br>

            <!-- CREACION TEXTO CODIGO  -->
            <div><strong><label for="" class="codigo">Introducir codigo</label></strong>

                <!-- CREACION INPUT CODIGO -->
                <input type="text" class="codigoinp" required maxlength="4">
            </div>
            <br><br><br>

            <!-- BOTON ENVIAR -->
            <div><a href="../HTML/Inicio_sesion_Registrarse.html" class="boton">Aceptar</a></div>
        </form>
    </div>

    <!-- LOGO SOFTWARE -->
    <img src="../CSS/Logo_Software.jpg" alt="Logo TAURUS_V1" class="logo">
</body>

</html>
