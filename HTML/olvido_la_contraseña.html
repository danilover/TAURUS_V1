<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITULO DE LA PESTAÑA -->
    <title>RECUPERAR CONTRASEÑA</title>

    <!-- CREACION LOGO PESTAÑA NAVEGADOR -->
    <link rel="shortcut icon" href="../CSS/Logo_Software.jpg">

    <!-- LINK OLVIDO CONTRASEÑA CSS -->
    <link rel="stylesheet" href="../CSS/olvido_la_contraseña.css">
</head>

<body>

    <!-- FLECHA ATRAS -->
    <div><a href="../HTML/Inicio_sesion_Registrarse.html" class="flecha">Atras</a></div>

    <!-- TEXTO RECUPERAR CONTRASEÑA -->
    <h2>Recuperar Contraseña</h2>
    <br><br>

    <!-- CREACION FORMULARIO -->
    <div>
        <form class="formulario" autocomplete="off">

            <!-- CREACION TEXTO NOMBRE USUARIO -->
            <div>
                <strong><label for="" class="usuario">Nombre de usuario</label></strong>

                <!-- CREACION INPUT USUARIO -->
                <input type="text" class="usuarioinp" required maxlength="12">
            </div>
            <br><br>

            <!-- CREACION TEXTO CORREO ELECTRONICO -->
            <div>
                <strong><label for="" class="correo">Correo electrónico</label></strong>

                <!-- CREACION INPUT CORREO ELECTRONICO -->
                <input type="email" class="correoinp" required maxlength="25">
            </div>
            <br><br><br>

            <!-- CREACION BOTON ENVIAR -->
            <div><a href="../HTML/codigo_contraseña.html" class="boton">Enviar</a></div>
        </form>
    </div>

    <!-- LOGO SOFTWARE -->
    <img src="../CSS/Logo_Software.jpg" alt="Logo TAURUS_V1" class="logo">
</body>

</html>
