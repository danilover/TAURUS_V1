<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITULO DE LA PESTAÑA -->
    <title>REGISTRARSE</title>

    <!-- LINK REGISTRARSE CSS -->
    <link rel="stylesheet" href="../CSS/Registrarse.css">

    <!-- CREACION LOGO PESTAÑA NAVEGADOR -->
    <link rel="shortcut icon" href="../CSS/Logo_Software.jpg">
</head>

<body>
    <!-- FLECHA ATRAS -->
    <div><a href="../HTML/Inicio_sesion_Registrarse.html" class="flecha">Atras</a></div>

    <!-- TEXTO REGISTRARSE SISTEMA -->
    <h2>Registrarse en el Sistema</h2>
    <br>

    <!-- CREACION FORMULARIO INICIO SESION -->
    <div class="formulario">
        <form autocomplete="off">

            <!-- CREACION TEXTO NOMBRE USUARIO -->
            <div><strong><label for="" class="nomusuario">Nombre de usuario</label></strong>

                <!-- CREACION INPUT USUARIO -->
                <input type="text" class="username" required maxlength="12">
            </div>
            <br><br>

            <!-- CREACION TEXTO NUEVA CONTRASEÑA -->
            <div><strong><label for="" class="crecontraseña">Crear nueva contraseña</label></strong>

                <!-- CREACION INPUT NUEVA CONTRASEÑA -->
                <input type="password" class="contraseña" required maxlength="15">
            </div>
            <br><br>

            <!-- CREACION TEXTO REPITA CONTRASEÑA -->
            <div><strong><label for="" class="repcontraseña">Repita la contraseña</label></strong>

                <!-- CREACION INPUT REPITA CONTRASEÑA -->
                <input type="password" class="inputcontra" required maxlength="15">
            </div>
            <br><br>

            <!-- CREACION TEXTO CORREO ELECTRONICO -->
            <div><strong><label for="" class="correo">Correo electronico</label></strong>

                <!-- CREACION INPUT CORREO ELECTRONICO -->
                <input type="email" class="inputcorreo" required maxlength="25">
            </div>
            <br><br>

            <!-- CREACION TEXTO CARGOS -->
            <strong><label for="" class="texcargos">Seleccione Cargo</label></strong>

            <!-- CREACION LISTA CARGOS -->
            <select class="cargos">
                <option value="">Gerente</option>
                <option value="">Secretario</option>
                <option value="">Jefe de bodega</option>
                <option value="">Vendedor</option>
            </select>
            <br><br><br>

            <!-- BOTON REGISTRAR USUARIO -->
            <div><a class="boton" href="../HTML/Inicio_sesion_Registrarse.html">Registrar</a>
            </div>
        </form>
    </div>

    <!-- LOGO SOFTWARE -->
    <img class="logo" src="../CSS/Logo_Software.jpg" alt="Logo TAURUS_V1">
</body>

</html>
